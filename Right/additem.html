		<form action="" method="post" id="giftForm">
		
					<label for="comments">Describe the Gift:</label>
						<textarea name="comments" id="comments" placeholder="What is it?" class="required"></textarea>
				
				<div data-role="fieldcontain">
					<fieldset data-role="controlgroup"> <!-- could be an issue -->
			  			<legend>Choose a Gift Category:</legend>
							<input type="radio" name="Electronics" id="Electronics" value="Electronics" class="required"/>
     							<label for="Electronics">Electronics</label>
     						<input type="radio" name="Entertainment" id="Entertainment" value="Entertainment" />
     							<label for="Entertainment">Entertainment</label>
     						<input type="radio" name="Apparel" id="Apparel" value="Apparel" />
     							<label for="Apparel">Apparel</label>
     						<input type="radio" name="Music" id="Music" value="Music" />
     							<label for="Music">Music</label>
     						<input type="radio" name="Books" id="Books" value="Books" />
     							<label for="Books">Books</label>
     						<input type="radio" name="Books" id="Etc" value="Etc" />
     							<label for="Etc">Etc</label>
     				 </fieldset>
     			</div>
     								
				<label for="quantity">Quantity:</label>
					<input type="text" name="quantity" id="quantity" class="required number"/>
					
				<div data-role="fieldcontain">
    				<fieldset data-role="controlgroup">
	   				<legend>Where to buy it:</legend>
	   					<input type="checkbox" name="online" id="online" class="custom" />
	   						<label for="online">Online</label>
	   					<input type="checkbox" name="store" id="store" class="custom" />
	   						<label for="store">In a store.</label>		
     				</div>
     				<div data-role="fieldcontain">		
     				<label for="storename">Store Name:</label>
    						<input type="text" name="storename" id="storename" placeholder="ex: Zappos.com, Best Buy" class="required"  />
    				</div>
    				
    				<div data-role="fieldcontain">
    				<label for="storename">URL (if applicable):</label>
    						<input type="url" name="url" id="url" placeholder="website url or direct link to the item"  />
    				</div>
    				
    				
    				<div data-role="fieldcontain">	
    				<label for="date">Date Added:</label>
						<input type="date" name="date" id="date" placeholder="MM-DD-YYYY" />
